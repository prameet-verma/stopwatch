<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 00
        </div>
        <div class="buttons">
            <button id="startTimer" onclick=" timerStart() ">Start</button>
            <button id="pauseTimer" disabled onclick="timerPause()">Pause</button>
            <button id="resetTimer" disabled onclick="timerReset()">Reset</button>
        </div>
    </div>
    <!--Script-->
    <script src="script.js"></script>
</body>
</html>
